<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery feedback form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  
</head>
<body class="bg-light">
<div class="container my-4">
 <div class="row justify-content-center">
 <div class="col-md-10">
  <h2 class="text-center mb-4">Bakery Feedback Form</h2>
  <form class="p-4 bg-white">
  <div class="input-group mb-4">
    <div class="input-group-prepend">
      <span class="input-group-text">Name</span>
    </div>
    <input type="text" class="form-control" placeholder="Username">
  </div>
  <div class="input-group mb-4">
    <div class="input-group-prepend">
      <span class="input-group-text">Email</span>
    </div>
    <input type="text" class="form-control" placeholder="Email">
  </div>

   <div class="form-group">
  <label for="comment">Feedback:</label>
  <textarea class="form-control" rows="3" id="comment" placeholder="Tell us about your expirence"></textarea>
  </div> 
  
  <div class="form-group">
    <label>Preferred Contact Method</label>
     <div class="form-check">
        <input class="form-check-input" type="radio" name="contactMethod" id="contactEmail" value="Email">
        <label class="form-check-label" for="contactEmail">Email</label>
    </div>
     <div class="form-check">
        <input class="form-check-input" type="radio" name="contactMethod" id="contactPhone" value="Phone">
        <label class="form-check-label" for="contactPhone">Phone</label>
    </div>   
  </div>
 <div class="form-group">
 <label for="sel1">How did you find the site</label>
  <select class="form-control" id="sel1">
   <option>From Friends</option>
   <option>From online</option>
   <option>From Ads</option>
   <option>Other</option>
   </select>
 </div>


  <p>Satisfaction level: </p>
  <div class="form-check-inline">
  <label class="form-check-label">
    <input type="radio" class="form-check-input "name="optradio">1
    <i class="bi bi-emoji-heart-eyes"></i>
  </label>
  </div>
  <div class="form-check-inline">
  <label class="form-check-label">
    <input type="radio" class="form-check-input"name="optradio" >2
  </label>
  </div>
 <div class="form-check-inline disabled">
  <label class="form-check-label">
    <input type="radio" class="form-check-input" name="optradio">3
  </label>
 </div>
 <div class="form-check-inline disabled">
  <label class="form-check-label">
    <input type="radio" class="form-check-input" name="optradio">4
  </label>
 </div>
  <div class="form-check-inline disabled">
  <label class="form-check-label">
    <input type="radio" class="form-check-input" name="optradio">5
  </label>
  </div>
 <div class="form-check-inline disabled">
  <label class="form-check-label">
    <input type="radio" class="form-check-input" name="optradio">6
  </label>
 </div>
 <div class="form-check-inline disabled">
  <label class="form-check-label">
    <input type="radio" class="form-check-input" name="optradio">7
  </label>
 </div>
 <div class="form-check-inline disabled">
  <label class="form-check-label">
    <input type="radio" class="form-check-input" name="optradio">8
  </label>
 </div>
 <div class="form-check-inline disabled">
  <label class="form-check-label">
    <input type="radio" class="form-check-input" name="optradio">9
  </label>
 </div>
 <div class="form-check-inline disabled">
  <label class="form-check-label">
    <input type="radio" class="form-check-input" name="optradio">10
  </label>
 </div> 

 <div class="form-group pt-3">
  <label for="orderType">Type of Order</label>
    <select class="form-control" id="orderType">
    <option>Cake</option>
    <option>Cookies</option>
    <option>Pastries</option>
    </select>
 </div>
 <div>
 <button type = "submit" class = "btn btn-primary">Submit</button>
</div> 
</form>
</div>
</div>
</div>
</body>
</html>
